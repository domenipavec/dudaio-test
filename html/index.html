<!DOCTYPE html>
<html lang="en">


<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body ng-app="test">

  <div ng-controller="MyController" class="container">
    <h1>File <i>/proc/cpuinfo</i>:</h1> 
    <pre>{{info}}</pre>
    <h1>Temperature:</h1>
    <p>{{temp}}</p>
  </div>

  <script>
    angular.module("test", [])
        .controller("MyController", function($scope, $http, $timeout) {
            // Load cpu temp every 2 seconds
            var func = function(item, event) {

                var responsePromise = $http.get("/test/cputemp");

                responsePromise.success(function(data, status, headers, config) {
                    if (data != "ERROR") {
                        data = parseInt(data)/1000 + "&deg;C";
                    }
                    $scope.temp = data;
                    $timeout(func, 2000);
                });
                responsePromise.error(function(data, status, headers, config) {
                    alert("AJAX failed!");
                });
            }
            func();
            
            // Load information only once
            var responsePromise = $http.get("/test/information");

            responsePromise.success(function(data, status, headers, config) {
                $scope.info = data;
            });
            responsePromise.error(function(data, status, headers, config) {
                alert("AJAX failed!");
            });
            
        } );

  </script>

</body>

</html>
